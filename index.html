<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ami</title>
    <link rel="shortcut icon" href="./src/icon/lover.png" type="image/x-icon" />
    <script src="./js/3.4.5"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-purple-500">
    <!-- nav -->
    <nav class="border-gray-200 h-auto backdrop-brightness-50">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="./" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="./src/icon/lover.png" class="h-8" alt="Ami" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap"
            >Ami</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-white md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:text-white md:hover:text-blue-700 md:p-0"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tab -->
    <div class="tab-container">
      <div class="tabs rounded-full">
        <div class="tab active rounded-l-full" data-slide="0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z"
            />
          </svg>
          <span class="hidden md:block"> Progress </span>
        </div>
        <div class="tab" data-slide="1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m4.2 14.2L11 13V7h1.5v5.2l4.5 2.7z"
            />
          </svg>
          <span class="hidden md:block">Counter</span>
        </div>
        <div class="tab rounded-r-full" data-slide="2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 6a2 2 0 0 0 2-2c0-.38-.1-.73-.29-1.03L12 0l-1.71 2.97c-.19.3-.29.65-.29 1.03a2 2 0 0 0 2 2m4.6 10l-1.07-1.08L14.45 16c-1.3 1.29-3.58 1.3-4.89 0L8.5 14.92L7.4 16a3.47 3.47 0 0 1-4.4.39V21a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-4.61a3.47 3.47 0 0 1-4.4-.39M18 9h-5V7h-2v2H6a3 3 0 0 0-3 3v1.54c0 1.08.88 1.96 1.96 1.96c.54 0 1.04-.2 1.38-.57L8.5 12.8l2.11 2.13c.74.74 2.03.74 2.77 0l2.12-2.13l2.15 2.13c.35.37.85.57 1.38.57c1.08 0 1.97-.88 1.97-1.96V12a3 3 0 0 0-3-3"
            />
          </svg>
          <span class="hidden md:block">Upcoming</span>
        </div>
      </div>

      <div class="swiper-viewpage">
        <div class="swiper-wrapper">
          <div class="swiper-slide first pt-10">
            <div
              class="w-full flex justify-center gap-10 md:gap-15 lg:gap-20 xl:gap-40"
            >
              <img
                class="w-15 h-15 bg-gray rounded-full border-2 p-1"
                src="./src/icon/boy.png"
                alt=""
              />
              <div class="flex flex-col items-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z"
                  />
                </svg>
                <span>10 Days</span>
              </div>
              <img
                class="w-15 h-15 bg-gray rounded-full border-2 p-1"
                src="./src/icon/woman.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-slide bg-red-100">
            <div
              class="w-full flex justify-center gap-10 md:gap-15 lg:gap-20 xl:gap-40"
            >
              <img
                class="w-15 h-15 bg-gray rounded-full border-2 p-1"
                src="./src/icon/boy.png"
                alt=""
              />
              <div class="flex flex-col items-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z"
                  />
                </svg>
                <span>10 Days</span>
              </div>
              <img
                class="w-15 h-15 bg-gray rounded-full border-2 p-1"
                src="./src/icon/woman.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-slide bg-white">Slide 3</div>
        </div>
      </div>
    </div>

    <script src="./js/swiper-viewpager.js"></script>
    <script src="./js/flowbite.min.js"></script>
  </body>
</html>
