                <svg
                  class="text-purple-100 w-10 h-10"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M12 22H5a2 2 0 0 1-2-2l.01-14c0-1.1.88-2 1.99-2h1V2h2v2h8V2h2v2h1c1.1 0 2 .9 2 2v6h-2v-2H5v10h7zm10.13-5.01l.71-.71a.996.996 0 0 0 0-1.41l-.71-.71a.996.996 0 0 0-1.41 0l-.71.71zm-.71.71l-5.3 5.3H14v-2.12l5.3-5.3z"
                  />
                </svg>
                <div class="flex flex-col ps-5">
                  <span class="text-purple-100 text-2xl font-bold">
                    Change date</span
                  >
                  <span
                    id="current-date"
                    class="text-base text-purple-200"
                  ></span>
                </div>
                <svg
                  class="absolute right-5 h-full items-center top-0 text-purple-100"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="m12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Date Picker -->
    <div
      id="date-picker"
      class="hidden backdrop-blur-sm flex justify-center items-center h-screen w-screen absolute top-0 transition-all px-5 md:px-0"
    >
      <div
        id="date-picker"
        class="bg-purple-400 p-8 rounded shadow-md w-full max-w-md"
      >
        <h2 class="text-2xl font-semibold mb-6 text-center text-purple-100">
          Date and Time Picker
        </h2>

        <!-- Date Picker -->
        <div class="mb-4">
          <label
            for="datePicker"
            class="block text-purple-200 font-semibold mb-2"
            >Select Date:</label
          >
          <input
            type="date"
            id="datePicker"
            class="w-full p-3 border bg-purple-400 text-purple-100 rounded-md focus:outline-none focus:ring focus:ring-purple-500"
          />
        </div>

        <!-- Time Picker -->
        <div class="mb-4">
          <label
            for="timePicker"
            class="block text-purple-200 font-semibold mb-2"
            >Select Time:</label
          >
          <input
            type="time"
            id="timePicker"
            class="w-full p-3 border bg-purple-400 text-purple-100 rounded-md focus:outline-none focus:ring focus:ring-purple-500"
            value="00:00:00"
          />
        </div>

        <!-- Save Button -->
        <button
          id="saveBtn"
          class="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600 transition-colors"
        >
          Close
        </button>
      </div>
    </div>
    <script src="./js/swiper-viewpager.js"></script>
    <script src="./js/day-counter.js"></script>
    <script src="./js/settiing.js"></script>
    <!-- <script src="./js/flowbite.min.js"></script> -->
  </body>
</html>
